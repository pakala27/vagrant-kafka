all:
  vars:
    ansible_connection: ssh
    ansible_ssh_user: vagrant
    ansible_become: true
    security_mode: plaintext
preflight:
  hosts:
    node1.example.com:
      ip: 192.168.50.21
    node2.example.com:
      ip: 192.168.50.22
    node3.example.com:
      ip: 192.168.50.23
    node4.example.com:
      ip: 192.168.50.24
zookeeper:
  hosts:
    node3.example.com:
broker:
  hosts:
    node1.example.com:
      kafkabroker:
        id: 1
    node2.example.com:
      kafkabroker:
        id: 2
schema-registry:
  hosts:
    node3.example.com:
control-center:
  hosts:
    node3.example.com:
      confluent:
        control:
          center:
            config:
              confluent.controlcenter.connect.cluster: node4.example.com:8083
connect-distributed:
  hosts:
    node3.example.com:
kafka-rest:
  hosts:
    node3.example.com:
